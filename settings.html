<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="settingsstyle.css"/>
</head>
<body>
    <header class="text-reset">
        <div class="container">
            <nav class="row p-4 text-center navigation align-items-center flex-nowrap">
                <div class="col">
                    <i class="fa-solid fa-chalkboard-user user-chalk"></i>
                </div>
                <div class="col">
                    <a href="index.html">Home</a>
                </div>
                <div class="col">
                    <a href="homework.html">Homework</a>
                </div>
                <div class="col">
                    <a href="settings.html">Settings</a>
                </div>
                <div class="col-5">

                </div>
                <div class="col">
                    <img src="images/av_64.png">
                </div>
            </nav>
        </div>
    </header>
    <main class="p-5">
        <div class="display-6 text-center my-3">
            Settings
        </div>
        <div class="row border rounded bg-lightblue text-blue text-center">
            <div class="col-3 p-3">AVATAR</div>
            <div class="col p-3">STUDENT'S INFO</div>
            <div class="col p-3">CHANGE PASSWORD</div>
        </div>
        <div class="row mt-5">
            <div class="col-3 text-center">
                <img src="images/av_256.png" class="w-75" alt="avatar">
                <button class="btn btn-secondary w-100">Choose photo</button>
            </div>
            <div class="col">
                <form action="" method="get">
                    <input type="text" name="fname" class="form-control my-2" id="fname" placeholder="First name">
                    <input type="text" name="lname" class="form-control my-2" id="lname" placeholder="Last name">
                    <input type="email" name="email" id="email" class="form-control my-2" placeholder="Email">
                    <input type="number" name="pnumber" id="pnumber" placeholder="Phone number" class="form-control my-1">
                    <input type="text" name="address" id="address" class="form-control my-2" placeholder="Address">
                    <input type="url" name="fblink" id="fblink" class="form-control my-2" placeholder="FB link">
                    <button type="submit" class="btn btn-secondary w-100 my-2">Save changes</button>
                </form>
            </div>
            <div class="col">
                <form action="" method="get">
                    <input type="password" class="form-control my-2" placeholder="Old password" name="oldpass" id="oldpass">
                    <input type="password" class="form-control my-2" placeholder="New password" name="newpass" id="newpass">
                    <input type="password" class="form-control my-2" placeholder="Repeat password" name="reppass" id="reppass">
                    <button type="submit" class="btn btn-secondary w-100 my-2">Change password</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
